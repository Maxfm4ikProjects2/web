<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #00d1b2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #00b89c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Pages</h1>
    <a href="pages/stack.html" class="button">Stack Game</a>
    <a href="pages/tic.html" class="button">Tic Tac Toe</a>
    <a href="pages/snake.html" class="button">Snake</a>
</body>
</html>
