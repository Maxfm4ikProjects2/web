<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ff758c;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: #ff758c;
            color: white;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Website</h1>
        <p>Explore and enjoy the awesomeness!</p>
    </header>
    <main>
        <a href="#!" class="button">Click Me!</a>
    </main>
    <footer>
        <p>&copy; 2023 Cool Website. All rights reserved.</p>
    </footer>
</body>
</html>
