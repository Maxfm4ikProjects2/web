<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxfm4ik</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .center-content {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .profile-window {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .profile-picture {
      width: 80px;
      height: 80px;
      background: url('https://avatars.githubusercontent.com/u/113830259?s=400&u=cdec3dabf587f1605faf0368e13513d8fe868285&v=4') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-window h1 {
      font-size: 1.8rem;
      margin: 0;
      color: white;
    }

    .profile-window p {
      font-size: 1rem;
      margin: 10px 0 20px;
      color: white;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 10px;
    }

    .social-buttons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #2e2e2e;
      transition: background-color 0.3s;
    }

    .social-buttons a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .social-buttons a:hover {
      background-color: #00d1b2;
    }
  </style>
</head>
<body>
  <section>
    <div class="wave">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="center-content">
      <div class="profile-window">
        <div class="profile-header">
          <div class="profile-picture"></div>
          <h1>Maxfm4ik</h1>
        </div>
        <p>Hi, I'm Max. I'm a small developer who sometimes writes Python programs.</p>

        <div class="social-buttons">
          <a href="https://github.com/Maxfm4ikProjects2" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
